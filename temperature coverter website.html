<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature converter website.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <form>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius" required>
        <button type="button" onclick="convertToFar()">Convert to Fahrenheit</button>
        <br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" required>
        <button type="button" onclick="convertToCel()">Convert to Celsius</button>
    </form>
    <script>
        function convertToFar() {
            var celsius = document.getElementById("celsius").value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit;
        }
        
        function convertToCel() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsius").value = celsius;
        }
    </script>
</body>
</html>
